[global]
default format	=		"%V %v %m%n"
[levels]
TRACE = 30, LOG_DEBUG
[rules]
#my_cat.TRACE		>stdout;
my_cat.TRACE		"level.log",20MB*12
put:my_cat.*    [http://localhost:8080/data/pages=1.idex]
#post:my_cat.TRACE    [http://localhost:8080/data/pages=1.idex]
[address]
restful url = "http://localhost:8080/data/pages=1.idex"
